<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoNotes - Past Notes üìú</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f7fc;
            font-family: 'Arial', sans-serif;
            padding: 40px 0;
        }
        .container {
            max-width: 900px;
        }
        .note-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .note-card h5 {
            color: #2c3e50;
            font-weight: 600;
        }
        .note-card p {
            color: #34495e;
        }
        .btn-custom {
            background-color: #3498db;
            color: white;
        }
        .btn-custom:hover {
            background-color: #2980b9;
        }
        .btn-back {
            background-color: #95a5a6;
            color: white;
        }
        .btn-back:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-4 text-center">üìú Past Notes</h2>
        
        {% for note in notes %}
            <div class="note-card">
                <h5>Date Created: {{ note.date_created }}</h5>
                <p><strong>Transcript:</strong></p>
                <textarea class="form-control" readonly rows="5">{{ note.transcript }}</textarea>
                
                <p class="mt-3"><strong>Summary:</strong></p>
                <textarea class="form-control" readonly rows="5">{{ note.summary }}</textarea>

                <div class="mt-3">
                    <a href="/wordcloud/{{ note.id }}" class="btn btn-info">üîç View Word Cloud</a>
                </div>
            </div>
        {% endfor %}

        <div class="mt-4 text-center">
            <a href="/" class="btn btn-back">‚¨Ö Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
