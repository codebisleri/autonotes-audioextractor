<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Feature</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .feature-box {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.8s ease-in-out;
        }

        .feature-box h2 {
            font-weight: 600;
            margin-bottom: 30px;
            color: #333;
            font-size: 1.8rem;
        }

        .btn-lg {
            font-size: 1.2rem;
            padding: 15px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .greeting-text {
            margin-bottom: 30px;
            font-size: 1.2rem;
            color: #555;
        }

    </style>
</head>
<body>
    <div class="feature-box text-center">
        <h2>Welcome, {{ session['username'] }}! üëã</h2>
        <p class="greeting-text">Please choose one of the features below to get started:</p>
        <form method="POST">
            <button name="feature" value="autonotes" class="btn btn-primary btn-lg w-100 mb-3">
                üéôÔ∏è AutoNotes & Translator
            </button>
            <button name="feature" value="extract_audio" class="btn btn-success btn-lg w-100">
                üé¨ Extract Audio from Video
            </button>
        </form>

        <!-- Logout Button -->
        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-lg w-100 mt-4">
            üö™ Logout
        </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
