<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Audio from Video ðŸŽ¬ðŸŽ§</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f9f9f9;
            font-family: 'Arial', sans-serif;
            padding: 40px 0;
        }
        .container {
            max-width: 900px;
        }
        .form-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        h2 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #2980b9;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .audio-player {
            margin-top: 20px;
        }
        .back-btn {
            background-color: #95a5a6;
            color: white;
        }
        .back-btn:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>ðŸŽ¬ Extract Audio from Video</h2>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="video" class="form-label">Upload Video File (Supported Formats: .mp4, .mov, .avi)</label>
                    <input type="file" class="form-control" name="video" accept="video/*" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Extract Audio</button>
            </form>
        </div>
        {% if audio_filename %}
            <div class="audio-player text-center">
                <p class="alert alert-success">Audio extracted successfully!</p>
                <audio controls>
                    <source src="{{ url_for('static', filename=audio_filename) }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <br><br>
                <a href="{{ url_for('static', filename=audio_filename) }}" download class="btn btn-success mt-2">
                    â¬‡ Download Audio
                </a>
                <br><br>
                </div>
        {% endif %}
        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn back-btn">â¬… Back to Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
